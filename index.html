<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;">
    <title>Prose</title>
    <link rel="stylesheet" href="vendor/fontawesome/fontawesome.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-book"></i> Prose</h3>
                <div class="sidebar-actions">
                    <button class="btn-icon" id="newFileBtn" title="New Document">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="btn-icon" id="openFolderBtn" title="Open Library">
                        <i class="fas fa-folder-open"></i>
                    </button>
                </div>
            </div>
            <div class="file-tree" id="fileTree">
                <div class="no-folder">
                    <i class="fas fa-book"></i>
                    <p>Open your document library</p>
                    <small>Only your markdown files will appear here</small>
                </div>
            </div>
        </div>
        
        <div class="sidebar-resizer" id="sidebarResizer"></div>
        
        <div class="main-content">
            <div class="editor-header">
                <div class="tab-container" id="tabContainer">
                    <div class="tab active" data-file="untitled.md">
                        <span class="tab-name">Untitled</span>
                        <span class="tab-close" title="Close">Ã—</span>
                    </div>
                </div>
                <div class="editor-actions">
                    <button class="btn-icon" id="saveBtn" title="Save">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="btn-icon" id="editToggle" title="Edit Mode">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn-icon" id="toolbarToggle" title="Toggle Toolbar" style="display: none;">
                        <i class="fas fa-tools"></i>
                    </button>
                    <div class="theme-selector">
                        <select id="themeSelector" title="Choose Theme">
                            <option value="warm-cream">Cream</option>
                            <option value="midnight-dark">Midnight</option>
                            <option value="ocean-blue">Ocean</option>
                            <option value="forest-green">Forest</option>
                            <option value="sunset-orange">Sunset</option>
                            <option value="lavender-purple">Lavender</option>
                            <option value="soft-gray">Gray</option>
                        </select>
                    </div>
                    <div class="font-selector">
                        <select id="fontSelector" title="Choose Font">
                            <option value="theme-default">Theme Font</option>
                            <option value="roboto">Roboto</option>
                            <option value="inter">Inter</option>
                            <option value="open-sans">Open Sans</option>
                            <option value="lato">Lato</option>
                            <option value="source-sans">Source Sans</option>
                            <option value="georgia">Georgia</option>
                            <option value="crimson">Crimson</option>
                            <option value="merriweather">Merriweather</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="editor-pane" id="editorPane" style="display: none;">
                    <div class="formatting-toolbar" id="formattingToolbar" style="display: none;">
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-format="p" title="Normal Text">
                                <span style="font-size: 12px;">P</span>
                            </button>
                            <button class="toolbar-btn" data-format="h1" title="Heading 1">
                                <span style="font-weight: bold; font-size: 16px;">H1</span>
                            </button>
                            <button class="toolbar-btn" data-format="h2" title="Heading 2">
                                <span style="font-weight: bold; font-size: 14px;">H2</span>
                            </button>
                            <button class="toolbar-btn" data-format="h3" title="Heading 3">
                                <span style="font-weight: bold; font-size: 12px;">H3</span>
                            </button>
                        </div>
                        <div class="toolbar-separator"></div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-format="bold" title="Bold">
                                <i class="fas fa-bold"></i>
                            </button>
                            <button class="toolbar-btn" data-format="italic" title="Italic">
                                <i class="fas fa-italic"></i>
                            </button>
                            <button class="toolbar-btn" data-format="strikethrough" title="Strikethrough">
                                <i class="fas fa-strikethrough"></i>
                            </button>
                        </div>
                        <div class="toolbar-separator"></div>
                        <div class="toolbar-group">
                            <button class="toolbar-btn" data-format="ul" title="Bullet List">
                                <i class="fas fa-list-ul"></i>
                            </button>
                            <button class="toolbar-btn" data-format="ol" title="Numbered List">
                                <i class="fas fa-list-ol"></i>
                            </button>
                            <button class="toolbar-btn" data-format="blockquote" title="Quote">
                                <i class="fas fa-quote-left"></i>
                            </button>
                        </div>
                    </div>
                    <div 
                        id="markdownEditor" 
                        contenteditable="true"
                        class="rich-editor"
                        data-placeholder="Start writing your document here..."
                        spellcheck="false"
                    ></div>
                </div>
                
                <div class="preview-pane" id="previewPane">
                    <div class="markdown-content" id="markdownPreview"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/marked/marked.js"></script>
    <script src="script.js"></script>
</body>
</html>
